<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rahul Krishna</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: #0a0a0a;
      color: #ffffff;
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      font-size: 3rem;
      font-weight: 700;
    }
    p {
      margin-top: 1rem;
      font-size: 1.1rem;
      color: #aaa;
    }
    .links {
      margin-top: 2rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .links a {
      color: #ffffff;
      text-decoration: none;
      border: 1px solid #444;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      transition: 0.3s ease;
    }
    .links a:hover {
      background-color: #222;
    }
    footer {
      position: fixed;
      bottom: 1rem;
      font-size: 0.8rem;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>Rahul Krishna</h1>
  <p>Building quiet things. Sharing loud work.</p>
  <div class="links">
    <a href="https://instagram.com/bxruse" target="_blank">Instagram</a>
    <a href="https://www.linkedin.com/in/rahul-krishna-a44868372/" target="_blank">LinkedIn</a>
    <a href="#" target="_blank">GitHub (soon)</a>
    <a href="mailto:your@email.com">Email Me</a>
  </div>
  <footer>
    &copy; 2025 Rahul Krishna. All rights reserved.
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script>
    gsap.from("h1", { opacity: 0, y: -50, duration: 1 });
    gsap.from("p", { opacity: 0, y: 20, delay: 0.4, duration: 1 });
    gsap.from(".links a", { opacity: 0, y: 30, stagger: 0.2, delay: 0.8, duration: 1 });
  </script>
</body>
</html>
